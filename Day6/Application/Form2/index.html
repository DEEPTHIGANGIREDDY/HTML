<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <style>
           table, td {
  background-color: lightslategrey;
}
        </style>
    </head>
    <body >
        <p style="text-align: center;">
            <div class="table">
                <table style="text-align: center;">
                    <tr>
                        <th colspan="2" style="background-color:rgb(119, 183, 183) ;">Registration</th>
                    </tr>
                    <tr>
                        <td><input type="radio" name="Registration" id="Personal" value="Personal">
                            <label for="Personal">Personal</label></td>
                        <td><input type="radio" name="Registration" id="Company" value="Company">
                            <label for="Company">Company</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="Email"></label><img src="https://cdn-icons-png.flaticon.com/512/666/666162.png" alt="img" style="width: 20px;height: 20px;">
                        <input type="email" name="email" id="email" placeholder="Email" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="Name"></label><img src="https://i.stack.imgur.com/XmWSx.png" alt="img" style="width: 20px;height: 20x;">
                        <input type="text" name="name" id="Name" placeholder="Name" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="Password"></label><img src="https://cdn-icons-png.flaticon.com/128/483/483408.png" alt="img" style="width: 20px;height: 20px;">
                        <input type="password" name="Password" id="Password" placeholder="Password" required></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="Registration" id="Male" value="Male">
                            <label for="Male">Male</label></td>
                        <td><input type="radio" name="Registration" id="Female" value="Female">
                            <label for="Female">Female</label></td>
                    </tr>
                </table>
            </div><br>
            <Form>
                <input type="submit" name="Submit" id="Submit">
                <input type="reset" name="reset" id="reset">
            </Form>
        </p>
    </body>
</html>
