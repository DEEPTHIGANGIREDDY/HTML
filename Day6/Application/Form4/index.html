<html>
    <head>
        <title>Personal Details</title>
        <style>
             body{
                background-image: url(https://cdn.wallpapersafari.com/30/94/qbJ3GY.jpg);
                background-size: cover;background-repeat: no-repeat;
                color: rgb(14, 12, 13);
            }
        </style>
    </head>
    <body>
        
        <fieldset>
            <legend>Personal Details</legend>
            <form action="" method="post" >
                
                <label for="Salutation">Salutation</label><br>
                <select name="" id="Salutation">
                    <option value="None">None</option>
                    <option value="one">one</option>
                    <option value="none">two</option>
                </select>
                <br>
                <br>
                <label for="Name">Name <b style="color: tomato;">*</b></label><br>
                <input type="text" name="" id="First Name" placeholder="First Name" value="" autofocus required>&nbsp;&nbsp;
                <input type="text" name="" id="Last Name" placeholder="Last Name" value="" required><br>
                <label for="First Name">First Name </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="Last Name">Last Name</label><br>
                <br>
                <label for="Gender">Gender<b style="color: tomato;">*</b></label>&nbsp;&nbsp;<input type="radio" name="Gender" id="Male" value="">
                <label for="Male">Male</label>&nbsp;&nbsp;
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label><br>
                <br>
                <label for="Email">Email <b style="color: tomato;">*</b></label>
                <input type="email" name="Email" id="Email" value="" required><br>
                <br>
                <b>Date Of Birth:</b>&nbsp;&nbsp;<label for="DOB"></label>
                <input type="date" name="" id="Date Of Birth" required><br>
                <br>
                <b>Address :</b><br>
                <textarea name="" id="" cols="60" rows="04"></textarea><br>
                <br>
                <input type="submit" name="" id="submit" style="text-align: center;"value="submit">
            </form>

        </fieldset>
    </body>
</html>
