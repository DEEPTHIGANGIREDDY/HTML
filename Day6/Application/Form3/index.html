<!DOCTYPE html>
<html>
    <head>
        <Title>Application Form</Title>
        <style>
            body{background-image: url(https://img.freepik.com/free-vector/abstract-blur-pink-blue-gradient-background-design_53876-169254.jpg);
            background-size: cover;background-repeat: no-repeat;}
        </style>
    </head>
    <body style="text-align: left;">
        <h1 style="text-align: center;">Job Application Form</h1>
        <h4 style="text-align: center;">Please Fill Out the Form Below to Submit Your Job Application!</h4>
        <hr>
        <form action="" >
            <b style="left: 0%;">Name*</b><br>
            <label for="first Name">Frist Name</label>
            <input type="text" name="Fisrt Name" id="Frist Name" placeholder="First Name" required>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" id="Last Name" placeholder="Last Name" required>
        </form><br>
        <form action="" >
            <label for="E-mail">E-mail</label>
            <input type="email" name="E-mail" id="E-mail" placeholder="abcd@emial.com" required>
            <select name="E-mail" id="E-mail">
                <option value="@email">email</option>
                <option value="@gmail">gmail</option>
                <option value="@outlook">outlook</option>
            </select>
            <label for="Phone Number">Phone Number</label>
            <input type="tel" name="Phone Number" id="Phone Number" placeholder="+00 000-000-0000" required>
        </form><br>
        <form action="" >
            <label for="Applied Position">Applied Position</label>
            <input type="text" name="Applied Position" id="Applied Position">
            <select name="Applied Position" id="Applied Position">
                <option value="programmer">Programmer</option>
                <option value="Developer">Developer</option>
                <option value="Data Analyst">Data Analyst</option>
            </select>
            <label for="Earliest Possible Start Date">Earliest Possible Start Date</label>
            <input type="date" name="Earliest Possible Start Date" id="Earliest Possible Start Date" required>
        </form><br>
        <form action="" >
        <label for="Preferred Interview Date">Preferred Interview Date</label>
        <input type="datetime-local" name="Preferred Interview Date" id="Preferred Interview Date" required><br>
        </form><br>
        <form action="" >
            <label for="Cover Letter">Cover Letter</label>
            <input type="text" name="Cover Letter" id="Cover Letter" style="width: 48%;" placeholder="Please do not exceed 200 words">
        </form><br>
        <form action="" >
            <label for="Uplaod Resume">Upload Resume</label>
            <input type="file" name="Uplaod Resume" id="upload Resume" required><br>
            <br>
            <label for="Any Other Documents to Upload">Any Other Documents to Upload</label>
            <input type="file" name="Any Other Documents to Upload" id="Any Other Documents to Upload" required><br>
            <br>
            <center style="height: 150;width: 300;"><label for="Submit"></label><input type="Submit" name="Submit" id="Submit">
            </center>
        </form>
       
        
    </body>
</html>
