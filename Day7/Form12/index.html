<html>
    <head>
        <title>Training Course</title>
        <style>
            body{
                background-image: url(https://cdn.wallpapersafari.com/96/27/fmB74H.jpeg);
                background-size: cover;background-repeat: no-repeat;
                color: rgb(232, 238, 243);
            }
        </style>
    </head>
    <body>
        <h2>Training Course Signup</h2>

        <fieldset>
            <legend>Sign-Up for a training course using this form</legend>
            <form action="" method="post">
                <label for="title">Title <b style="color: tomato;">*</b></label><br>
            <input type="text" name="" id="" size="50" autofocus><br>
            <br>
            <label for="Name">Name <b style="color: tomato;">*</b></label><br>
            <label for="First Name">First Name </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Last Name">Last Name</label><br>
            <input type="text" name="" id="First Name"  value="" size="21"  required>&nbsp;&nbsp;&nbsp;
            <input type="text" name="" id="Last Name"  value="" size="21" required><br>
            <br>
            <label for="Email">Email <b style="color: tomato;">*</b></label><br>
            <input type="email" name="" id="Email" required size="50" placeholder="abcde@email.com" ><br>
            <br>
            <label for="Phone*">Phone <b style="color: tomato;">*</b></label><br>
            <input type="tel" name="" id="Phone*" placeholder="+00 000-000-0000" size="50" required><br>
            <br>
            <label for="Comapny">Company <b style="color: tomato;">*</b></label><br>
            <input type="text" name="" id="Company" size="50" required><br>
            <br>
            <label for="Position">Position <b style="color: tomato;">*</b></label><br>
            <input type="text" name="" id="" size="50" required ><br>
            <br>
            <br>
            <label for="Address">Address <b style="color: tomato;">*</b></label><br>
            <input type="text" name="" id="" size="50" required ><br>
            <br>
            <br>
            <label for="City">City <b style="color: tomato;">*</b></label><br>
            <input type="text" name="" id="" size="50" required ><br>
            <br>
            <label for="State*">State <b style="color: tomato;">*</b></label><br>
            <select name="State" id="" style="width: 370;">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala"></option>
            </select><br>
            <br>
            <label for="Country*">Country <b style="color: tomato;">*</b></label><br>
            <select name="Country" id="" style="width: 370;">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Canada">Canada</option>
            </select><br>
            <br>
            <input type="submit" name="" id="submit">
    
    
            </form>
        </fieldset>
    </body>
</html>
