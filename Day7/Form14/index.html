<html>
    <head>
        <title>Login Details</title>
        <style>
             body{
                background-image: url(https://akm-img-a-in.tosshub.com/indiatoday/images/bodyeditor/202109/blaack-x512.jpg?CdTuyNBjg0f0R8BNJEazZZJb3Ee1mgx4);
                background-size: cover;background-repeat: no-repeat;
                color: rgb(232, 238, 243);
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Login Details</legend>
            <form action="">
                <label for="Name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="" id="Name" value="" required><br>
                <br>
                <label for="Email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" name="" id="Email" required><br>
                <br>
                <label for="Password">Password :</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="password" name="" id="password" required maxlength="10"><br>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" name="Login" id="Login" formmethod="post" value="Login" style="background-color: rgb(18, 236, 18);">               
            </form>
        </fieldset>
        <fieldset>
            <legend>Your feedback</legend>
            <form action="">
                <label for="Apply">Plaese check all the emotions that apply to you:</label><br>
                <input type="checkbox" name="Apply" id="Angry">
                <label for="Angry">Angry</label><br>
                <input type="checkbox" name="Apply" id="Sad">
                <label for="Sad">Sad</label><br>
                <input type="checkbox" name="Apply" id="Happy">
                <label for="Happy">Happy</label><br>
                <input type="checkbox" name="Apply" id="Ambivalent">
                <label for="Ambivalent">Ambivalent</label><br>
                <br>
                <label for="Service">How Satisfied were you with our Service?</label><br>
                <input type="radio" name="Service" id="Very satisfied">
                <label for="Very satisfied">Very satisfied</label><br>
                <input type="radio" name="Service" id="Not Good">
                <label for="Not Good">Not Good</label>

                

            </form>
        </fieldset>
    </body>
</html>
