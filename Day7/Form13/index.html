<html>
    <head>
        <title>Application Form</title>
        <style>
            body{
                background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiKYoFRLRTTPW_N98lR7K5epxj_8aLPE9PqQ&usqp=CAU);
                background-size: cover;background-repeat: no-repeat;
                color: rgb(232, 238, 243);
            }
        </style>
    </head>
    <body>
        <h1>Application Form</h1><br>
        <form action="">
            <label for="First Name">First Name : &nbsp;</label>
            <input type="text" name="" id="First Name" required autofocus>
            <label for="Last Name">Last Name : &nbsp;</label>
            <input type="text" name="" id="Last Name"><br>
            <br>
            <label for="Date Of Birth">Date Of Birth :&nbsp;</label>
            <input type="date" name="" id="Date" required>
            <label for="Age">Age : &nbsp;</label>
            <input type="number" name="" id="Age" max="100" min="0" width=""><br>
            <br>
            <label for="Gender">Gender :</label>
            <select name="Gender" id="">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="Email">Email Address :</label>
            <input type="email" name="" id="Email" required placeholder="Enter Email Address"><br>
            <br>
            <label for="Position Available">Position Available :</label><br>
            <input type="radio" name="Position Available" id="Junior Developer">
            <label for="Junior">Mid Leval Developer</label><br>
            <input type="radio" name="Position Available" id="Mid Level Developer">
            <label for="Mid-leval">Junior Developer</label><br>
            <input type="radio" name="Position Available" id="Senior Developer">
            <label for="Senior">Junior Developer</label><br>
            <br>
            <label for="Programming">Programming Languages :</label><br>
            <input type="checkbox" name="Programming" id="Java">
            <label for="Java">Java</label><br>
            <input type="checkbox" name="Programming" id="JavaScript">
            <label for="JavaScript">JavaScript</label><br>
            <input type="checkbox" name="Programming" id="Python">
            <label for="Python">python</label><br>
            <br>
            <label for="Password">Password :</label>
            <input type="password" name="" id=""><br>
            <br>
            <label for="Confirm Password">Confirm Password :</label>
            <input type="password" name="" id=""><br>
            <br>
            <input type="submit" name="" id="submit" formmethod="post">&nbsp;
            <input type="reset" name="" id="reset" >





        </form>

    </body>
</html>
